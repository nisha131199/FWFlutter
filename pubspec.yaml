name: baba_black_sheep
description: A new CCKaT
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: Delius Swash Caps
      fonts:
        - asset: assets/fonts/delius_swash_caps_regular.ttf
    - family: Proxima
      fonts:
        - asset: assets/fonts/proxima_nova_soft_bold.otf
    - family: Urbanist
      fonts:
        - asset: assets/fonts/urbanist_regular.ttf